<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Avatar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .current-avatar img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Faz o avatar ser circular */
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #ddd;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background-color: #1e7e34;
        }
        /* Estiliza o campo de input file */
        .form-field p {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“· Atualizar Foto de Perfil</h2>

        {% if person.avatar_url %}
            <div class="current-avatar">
                <img src="{{ person.avatar_url.url }}" alt="Avatar Atual">
            </div>
        {% else %}
            <div class="current-avatar">
                <p>Nenhum avatar atual.</p>
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-field">
                {{ form.as_p }}
            </div>

            <button type="submit">Salvar Avatar</button>
        </form>
    </div>
</body>
</html>
