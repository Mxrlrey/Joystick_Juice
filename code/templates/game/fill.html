<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Jogo</title>
</head>
<body>
    <h1>Adicionar Jogo</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="nome">Nome do jogo:</label>
        <input type="text" id="nome" name="nome" required>
        <button type="submit">Adicionar</button>
    </form>

    <hr>

    <p>Seu jogo não está aqui? Cadastre manualmente:</p>
    <a href="{% url 'create_game' %}">
        <button type="button">Cadastrar Manualmente</button>
    </a>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
