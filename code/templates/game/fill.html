{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Jogo | Seu Site</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="{% static 'css/global/theme.css' %}">

    <link rel="stylesheet" href="{% static 'css/global/base.css' %}">
</head>

<body>
    
    <main class="main-content">
        <div class="page-container">
            <div class="panel shadow p-4 p-md-5 mx-auto" style="max-width: 600px;">

                <h1 class="mb-4 theme-accent">Adicionar Jogo</h1>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="nome" class="form-label">Nome do jogo:</label>
                        <input
                            type="text"
                            id="nome"
                            name="nome"
                            class="form-control form-control-lg"
                            placeholder="Nome Completo do Jogo"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="fas fa-plus-circle me-2"></i> Adicionar
                    </button>
                </form>

                <hr>

                <p class="text-center text-muted">Seu jogo não está aqui? Cadastre manualmente:</p>
                
                <div class="d-grid">
                    <a href="{% url 'create_game' %}" class="btn btn-custom-light py-2">
                        <i class="fas fa-file-signature me-2"></i> Cadastrar Manualmente
                    </a>
                </div>

                {% if messages %}
                    <ul class="list-unstyled mt-4">
                        {% for message in messages %}
                            <li class="alert alert-info py-2" role="alert">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
