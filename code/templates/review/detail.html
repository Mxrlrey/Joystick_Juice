{% load static %}

{% block title %}Detalhes da Review — Joystick Juice{% endblock %}

{% block content %}
<h1>Detalhes da Avaliação</h1>

<div class="review-card">
  <div class="review-info">
    <p><strong>Jogo:</strong> {{ review.game.title }}</p>
    <p><strong>Usuário:</strong> {{ review.user.username }}</p>
    <p><strong>Nota:</strong> {{ review.score }}</p>
    <p><strong>Comentário:</strong></p>
    <p>{{ review.comment }}</p>
  </div>

  <div class="review-actions">
    <a href="{% url 'edit_review' review.pk %}">Editar</a> |
    <a href="{% url 'delete_review' review.pk %}">Excluir</a>
  </div>
</div>

{% endblock %}
