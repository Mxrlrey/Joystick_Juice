{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Joystick Juice{% endblock title %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="{% static 'css/global/theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/global/base.css' %}">
    

    <!-- Bloco para CSS extra em páginas específicas -->
    {% block extra_css %}{% endblock extra_css %}
</head>
<body class="d-flex flex-column h-100">
    
    <!-- Navbar -->
    {% include '_navbar.html' %}

    <!-- Conteúdo Principal -->
    <main class="flex-shrink-0 main-content">
        <div class="container-fluid px-0">
            {% block content %}
            <!-- O conteúdo das views filhas será inserido aqui -->
            {% endblock content %}
        </div>
    </main>

    <!-- Footer -->
    {% include '_footer.html' %}

    <!-- Bloco para JavaScript extra em páginas específicas -->
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
